<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <script src="https://kit.fontawesome.com/24a527e4a1.js" crossorigin="anonymous"></script>

</head>

<body>




<h1 class="folderHeading">Sign Up</h1>


<div id="loginWrapper">

  <image src="/static/images/logo3.png" id="flag">

<form id="intialLogin"  action="" method="post">

  <div id="loginContent">

  {{ form.hidden_tag() }}

  <p class="loginField">
  {{ form.username.label }}<br>
  {{ form.username(size=32)}}<br>
  </p>

  <p class="loginField">
    {{ form.email.label }}
    {{ form.email(size=20) }}
  </p>

  <p class="loginField">
    {{ form.password.label }}<br>
    {{ form.password(size=12) }}<br>
  </p>

  <p class="loginField">
    {{ form.password2.label }}<br>
    {{ form.password2(size=12) }}<br>
  </p>

  <p> {{ form.submit(class_='submitLogin') }} </p>

  </div>

</form>

</div>


<image src="/static/images/prague.png" id="pragueSil">
</body>

</html>
